<form
  [formGroup]="professionForm"
  (ngSubmit)="onProfessionFormSubmitted(professionForm)"
>
  <h4>Choose profession</h4>
  <mat-form-field appearance="fill">
    <mat-label>Choose profession</mat-label>
    <mat-select formControlName="professionKey">
      <mat-option
        *ngFor="let profession of professions$ | async"
        [value]="profession.key"
      >
        {{ profession.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div>
    <button type="button" mat-button mat-raised-button color="primary" routerLink="/choose-race-page">
      Prev: Choose race
    </button>
    &nbsp;
    <button type="submit" mat-button mat-raised-button color="primary">Next: Choose skills</button>
  </div>
</form>
