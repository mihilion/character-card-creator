<h4>Choose race</h4>
<mat-form-field appearance="fill">
  <mat-label>Choose race</mat-label>
  <mat-select #race>
    <mat-option *ngFor="let race of races" [value]="race.value">
      {{race.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>
<div>
  <button (click)="saveRace(race.value)" mat-button routerLink="/choose-profession">Next: Choose profession</button>
</div>
